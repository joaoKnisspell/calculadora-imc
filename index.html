<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <h1 class="title">Calculadora IMC</h1>
    </header>

    <main>

        <form id="form" action="#">

            <label for="peso">Peso(Kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Digite seu peso">

            <label for="altura">Altura(m):</label>
            <input type="number" id="height" name="height" placeholder="Digite sua altura">

            <input id="submit" type="submit" value="Calcular">
            
        </form>

    </main>

    <h2 class="imcResult"></h2>

    <footer>
        <p> &#169 Desenvolvido por Jo√£o Zimmermann</p>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
